<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
</head>

<body>
    <header class="header" id="idHeader">
        <h1 class="titre_header">MEMORY GAME</h1>
        <nav class="tools" id="idTools">
            <ul>
                <li><a href="index.html" aria-valuetext="ACCUEIL">ACCUEIL</a></li>
                <li><a href="inscription.html" aria-valuetext="INSCRIPTION">S'INSCRIRE</a></li>
                <li><a href="connexion.html" aria-valuetext="CONNEXION">CONNEXION</a></li>
                <li><a href="profile.html" aria-valuetext="VOTRE PROFIL">PROFIL</a></li>
                <li><a href="play.html" aria-valuetext="À VOUS DE JOUER">JOUER</a>
                </li>
            </ul>
        </nav>
    </header>

        <main class="mainProfile">
            <h5>Nom d'Utilisateur :</h5>
            <input class="userName" type="text" name="userName" pattern="3 caractères minimum">
            <h5>Email :</h5>
            <input class="userMail" type="email" name="userMail">
            <h5>Choix du Memory :</h5>
            <label for="gameSelect">Choisir le thème:</label>
            <select class="thème">
                <option class="microbes" id="option12" value="12">Jeu 12 cartes</option>
                <option class="animals" id="option14" value="14">Jeu 14 cartes</option>
                <img src="medias/Memory-monstres-10-paires-300.jpg" alt="images Memory-monstres-10-paires-300">
            <h5>Taille du Memory :</h5>
            <label for="gameSelect">Choisir un nombres de cartes (20 max):</label>
            <select class="idSelect">
                <option class="nbCards" id="option12" value="12">Jeu 12 cartes</option>
                <option class="nbCards" id="option14" value="14">Jeu 14 cartes</option>
                <option class="nbCards" id="option16" value="16">Jeu 16 cartes</option>
                <option class="nbCards" id="option18" value="18">Jeu 18 cartes</option>
                <option class="nbCards" id="option20" value="20">Jeu 20 cartes</option>
        </select> 




    </main>
    <footer class="footer" id="idfooter"></footer>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./modules/shuffle.js"></script>
</body>

</html>
